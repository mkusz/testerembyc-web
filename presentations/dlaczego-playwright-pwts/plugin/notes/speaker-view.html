
<html lang="en">
<head>
<meta charset="utf-8">
<title>reveal.js - Speaker View</title>
<style>
body{font-family:Helvetica;font-size:18px}#current-slide,#speaker-controls,#upcoming-slide{padding:6px;box-sizing:border-box;-moz-box-sizing:border-box}#current-slide iframe,#upcoming-slide iframe{width:100%;height:100%;border:1px solid #ddd}#current-slide .label,#upcoming-slide .label{position:absolute;top:10px;left:10px;z-index:2}#connection-status{position:absolute;top:0;left:0;width:100%;height:100%;z-index:20;padding:30% 20% 20% 20%;font-size:18px;color:#222;background:#fff;text-align:center;box-sizing:border-box;line-height:1.4}.overlay-element{height:34px;line-height:34px;padding:0 10px;text-shadow:none;background:rgba(220,220,220,.8);color:#222;font-size:14px}.overlay-element.interactive:hover{background:#dcdcdc}#current-slide{position:absolute;width:60%;height:100%;top:0;left:0;padding-right:0}#upcoming-slide{position:absolute;width:40%;height:40%;right:0;top:0}#speaker-controls{position:absolute;top:40%;right:0;width:40%;height:60%;overflow:auto;font-size:18px}.speaker-controls-notes.hidden,.speaker-controls-time.hidden{display:none}.speaker-controls-notes .label,.speaker-controls-pace .label,.speaker-controls-time .label{text-transform:uppercase;font-weight:400;font-size:.66em;color:#666;margin:0}.speaker-controls-pace,.speaker-controls-time{border-bottom:1px solid rgba(200,200,200,.5);margin-bottom:10px;padding:10px 16px;padding-bottom:20px;cursor:pointer}.speaker-controls-time .reset-button{opacity:0;float:right;color:#666;text-decoration:none}.speaker-controls-time:hover .reset-button{opacity:1}.speaker-controls-time .clock,.speaker-controls-time .timer{width:50%}.speaker-controls-time .clock,.speaker-controls-time .pacing .hours-value,.speaker-controls-time .pacing .minutes-value,.speaker-controls-time .pacing .seconds-value,.speaker-controls-time .timer{font-size:1.9em}.speaker-controls-time .timer{float:left}.speaker-controls-time .clock{float:right;text-align:right}.speaker-controls-time span.mute{opacity:.3}.speaker-controls-time .pacing-title{margin-top:5px}.speaker-controls-time .pacing.ahead{color:#00f}.speaker-controls-time .pacing.on-track{color:green}.speaker-controls-time .pacing.behind{color:red}.speaker-controls-notes{padding:10px 16px}.speaker-controls-notes .value{margin-top:5px;line-height:1.4;font-size:1.2em}#speaker-layout{position:absolute;top:10px;right:10px;color:#222;z-index:10}#speaker-layout select{position:absolute;width:100%;height:100%;top:0;left:0;border:0;box-shadow:0;cursor:pointer;opacity:0;font-size:1em;background-color:transparent;-moz-appearance:none;-webkit-appearance:none;-webkit-tap-highlight-color:transparent}#speaker-layout select:focus{outline:0;box-shadow:none}.clear{clear:both}body[data-speaker-layout=wide] #current-slide,body[data-speaker-layout=wide] #upcoming-slide{width:50%;height:45%;padding:6px}body[data-speaker-layout=wide] #current-slide{top:0;left:0}body[data-speaker-layout=wide] #upcoming-slide{top:0;left:50%}body[data-speaker-layout=wide] #speaker-controls{top:45%;left:0;width:100%;height:50%;font-size:1.25em}body[data-speaker-layout=tall] #current-slide,body[data-speaker-layout=tall] #upcoming-slide{width:45%;height:50%;padding:6px}body[data-speaker-layout=tall] #current-slide{top:0;left:0}body[data-speaker-layout=tall] #upcoming-slide{top:50%;left:0}body[data-speaker-layout=tall] #speaker-controls{padding-top:40px;top:0;left:45%;width:55%;height:100%;font-size:1.25em}body[data-speaker-layout=notes-only] #current-slide,body[data-speaker-layout=notes-only] #upcoming-slide{display:none}body[data-speaker-layout=notes-only] #speaker-controls{padding-top:40px;top:0;left:0;width:100%;height:100%;font-size:1.25em}@media screen and (max-width:1080px){body[data-speaker-layout=default] #speaker-controls{font-size:16px}}@media screen and (max-width:900px){body[data-speaker-layout=default] #speaker-controls{font-size:14px}}@media screen and (max-width:800px){body[data-speaker-layout=default] #speaker-controls{font-size:12px}}
</style>
</head>
<body>
<div id="connection-status">Loading speaker view...</div>
<div id="current-slide"></div>
<div id="upcoming-slide"><span class="label overlay-element">Upcoming</span></div>
<div id="speaker-controls">
<div class="speaker-controls-time">
<h4 class="label">Time <span class="reset-button">Click to Reset</span></h4>
<div class="clock">
<span class="clock-value">0:00 AM</span>
</div>
<div class="timer">
<span class="hours-value">00</span><span class="minutes-value">:00</span><span class="seconds-value">:00</span>
</div>
<div class="clear"></div>
<h4 class="label pacing-title" style="display:none">Pacing â€“ Time to finish current slide</h4>
<div class="pacing" style="display:none">
<span class="hours-value">00</span><span class="minutes-value">:00</span><span class="seconds-value">:00</span>
</div>
</div>
<div class="hidden speaker-controls-notes">
<h4 class="label">Notes</h4>
<div class="value"></div>
</div>
</div>
<div class="overlay-element interactive" id="speaker-layout">
<span class="speaker-layout-label"></span>
<select class="speaker-layout-dropdown"></select>
</div>
